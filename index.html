<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grind Hard Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1 class="logo">Grind Hard Café</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h2>Good Food. Good Vibes.</h2>
    <p>Fresh plates, real flavor, community energy.</p>
  </div>
</section>

<!-- MENU -->
<section id="menu" class="section">
  <h2>Featured Plates</h2>

  <div class="menu-list">
    <button class="menu-btn" data-img="./images/chicken-and-waffles.jpg">Chicken & Waffles – $14.99</button>
    <button class="menu-btn" data-img="./images/seafood-boil.jpg">Seafood Boil – $29.99</button>
    <button class="menu-btn" data-img="./images/salmon-chopped-cheese.jpg">Salmon Chopped Cheese – $12.99</button>
    <button class="menu-btn" data-img="./images/burger-and-fries2.jpg">Burger & Fries – $13.99</button>
    <button class="menu-btn" data-img="./images/cafe-bec.jpg">Bacon Egg & Cheese – $7.99</button>
    <button class="menu-btn" data-img="./images/cafe-shrimp-and-grits.jpg">Shrimp & Grits – $18.99</button>
    <button class="menu-btn" data-img="./images/avacado-toast.png">Avocado Toast – $7.25</button>
  </div>
</section>

<!-- IMAGE MODAL -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img id="modal-img" />
</div>

<!-- GALLERY -->
<section id="gallery" class="section">
  <h2>Inside Grind Hard</h2>

  <div class="gallery-grid">
    <img src="./images/store-front.jpg" alt="Store front">
    <img src="./images/inside-the-cafe.jpg" alt="Inside the cafe">
    <img src="./images/seating.jpg" alt="Seating">
    <img src="./images/register.jpg" alt="Register">
    <img src="./images/expesso-machine.jpg" alt="Espresso machine">
    <img src="./images/kitchen1.jpg" alt="Kitchen">
    <img src="./images/teas.jpg" alt="Teas">
    <img src="./images/cafe-flavors.jpg" alt="Flavors">
    <img src="./images/cafe3.jpg" alt="Cafe">
    <img src="./images/cafe5.jpg" alt="Cafe">
    <img src="./images/cafe6.jpg" alt="Cafe">
    <img src="./images/cafe7.jpg" alt="Cafe">
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="section contact">
  <h2>Contact</h2>
  <p>Call to order:</p>
  <a href="tel:1234567890">(123) 456-7890</a>
</section>

<footer>
  <p>© Grind Hard Café</p>
</footer>

<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  const close = document.querySelector(".close");

  document.querySelectorAll(".menu-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = btn.dataset.img;
    });
  });

  close.onclick = () => modal.style.display = "none";
  modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
